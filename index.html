<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aluno </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Meu Aluno</h1>

        <div class="infos">
            <h2>Identificação</h2>

            <form class="formulario">
                <div class="form-group">
                    <label for="nomeprofessor" > Professor </label>
                        <input type="text"  id="nomeProfessor"/>
                </div>

                <div class="form-group">
                <label for="disciplina">Disciplina</label>
                <select id="disciplina">
                    <option value="" selected disabled hidden>Selecione</option>
                    <option value="Matematica">Matemática</option>
                    <option value="Fisica">Física</option>
                    <option value="Biologia">Biologia</option>
                </select>
                </div>

                <div class="form-group turma">
                    Turma
                    <label for="turma1"><input type="radio" value="turma1" id="turma1" class="turma" name="turma"/>1º Ano</label>
                    <label for="turma2"><input type="radio" value="turma2" id="turma2" class="turma" name="turma"/>2º Ano</label>
                    <label for="turma3"><input type="radio" value="turma3" id="turma3" class="turma" name="turma"/>3º Ano</label>
                </div>

                <div class="form-group">
                    <label for="aluno">Aluno</label>
                    <input type="text" name="aluno" id="nomeAluno"/>
                </div>

                <div class="container-submit">
                    <button type="button"
                    id="buttonEntrarNasNotas">
                    Entrar
                    </button>
                </div>

            </form>
        </div>

        <div class="notas" id="notas" hidden="hidden">
            <h2>Notas</h2>
            <form action="" class="formulario">
                <div class="form-group">
                    <label for="nota1">Nota 1</label>
                    <input type="number" id="nota1" class="nota">
                </div>
                <div class="form-group">
                    <label for="nota2">Nota 2</label>
                    <input type="number" id="nota2" class="nota">
                </div>
                <div class="form-group">
                    <label for="nota3">Nota 3</label>
                    <input type="number" id="nota3" class="nota">
                </div>
                <div class="container-submit">
                    <button type="button" id="buttonEnviarNotas" onClick="processarNotas()">Enviar</button>
                </div>
                
                <div class="media">
                    <label for="media">Média</label>
                    <output type="number" id="media">
                </div>  
            </form>

        </div> 

        <div id="resultados" class="table-responsive" hidden="hidden">
            <h2>Resultados</h2>
            <table border="1" cellspacing="0" >
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Disciplina</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Média</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody class="corpotabela">
                    
                </tbody>
            </table>

        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
